    <script>
        // Array to store affirmations

     document.querySelectorAll('.knob').forEach(knob => {
    let isDragging = false;
    let initialAngle = 0;
    let currentRotation = 0;

    function startDrag(e) {
        isDragging = true;
        e.preventDefault(); // Prevent default touch actions
        const touch = e.touches ? e.touches[0] : e; // Handle touch or mouse event
        const rect = knob.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        initialAngle = Math.atan2(touch.clientY - centerY, touch.clientX - centerX);
    }

    function drag(e) {
        if (!isDragging) return;
        const touch = e.touches ? e.touches[0] : e; // Handle touch or mouse event
        const rect = knob.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const currentAngle = Math.atan2(touch.clientY - centerY, touch.clientX - centerX);
        const deltaAngle = currentAngle - initialAngle;
        currentRotation += deltaAngle * (180 / Math.PI);
        knob.style.transform = `rotate(${currentRotation}deg)`;
        initialAngle = currentAngle; // Update initialAngle for continuous rotation
    }

    function endDrag() {
        isDragging = false;
    }

    // Add event listeners for mouse
    knob.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', endDrag);

    // Add event listeners for touch
    knob.addEventListener('touchstart', startDrag);
    document.addEventListener('touchmove', drag);
    document.addEventListener('touchend', endDrag);
});
    </script>

<script>
    let audioContext;
    let backgroundOscillator;
    let beepOscillator;
    let beepIntervalId;

    function startBackgroundAndBeeps() {
        const backgroundFrequency = 440; // Background frequency in Hz
        const beepFrequency = 880;       // Beep frequency in Hz
        const beepInterval = 1000;       // Beep interval in milliseconds

        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        // Stop existing oscillators and intervals if any
        if (backgroundOscillator) {
            backgroundOscillator.stop();
        }
        if (beepIntervalId) {
            clearInterval(beepIntervalId);
        }

        // Play background frequency indefinitely
        backgroundOscillator = audioContext.createOscillator();
        backgroundOscillator.type = 'sine';
        backgroundOscillator.frequency.setValueAtTime(backgroundFrequency, audioContext.currentTime);
        backgroundOscillator.connect(audioContext.destination);
        backgroundOscillator.start();

        // Play intermittent beeps
        beepIntervalId = setInterval(() => {
            beepOscillator = audioContext.createOscillator();
            beepOscillator.type = 'sine';
            beepOscillator.frequency.setValueAtTime(beepFrequency, audioContext.currentTime);
            beepOscillator.connect(audioContext.destination);
            beepOscillator.start();
            beepOscillator.stop(audioContext.currentTime + 0.1); // Beep duration (0.1 seconds)
        }, beepInterval);
    }

    // Start background sound and beeps when the page loads
    window.onload = startBackgroundAndBeeps;

    function displayPhoto(event) {
        const photoPreview = document.getElementById('photo-preview');
        photoPreview.src = URL.createObjectURL(event.target.files[0]);
        photoPreview.style.display = 'block';
        photoPreview.onload = () => {
            URL.revokeObjectURL(photoPreview.src);
        };
    }
</script>
