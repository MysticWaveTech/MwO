<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radionics Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #00FF00;
            color: #FF0000;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFF00;
            border-radius: 10px;
            border: 15px solid #000;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #FF0000;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group img {
            display: none;
            margin-top: 10px;
            max-width: 100%;
            border-radius: 5px;
            border: 3px solid #00FF00;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .intent-group textarea {
            height: 100px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #FF0000;
            color: #FFFF00;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: 3px solid #00FF00;
        }
        .submit-btn:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Radionics Interface</h2>
    <div class="form-group">
        <label for="target-name">Target Name:</label>
        <input type="text" id="target-name" name="target-name" placeholder="Enter target name">
    </div>

    <div class="form-group">
        <label for="target-photo">Target Photo:</label>
        <input type="file" id="target-photo" name="target-photo" accept="image/*" onchange="displayPhoto(event)">
        <img id="photo-preview" alt="Target Photo Preview">
    </div>

    <div class="checkbox-group">
        <label>Abilities:</label>
        <label><input type="checkbox" name="ability" value="teleportation"> Teleportation</label>
        <label><input type="checkbox" name="ability" value="telekinesis"> Telekinesis</label>
        <label><input type="checkbox" name="ability" value="materialisation"> Materialization</label>
        <label><input type="checkbox" name="ability" value="shapeshifting"> Shapeshifting</label>
        <label><input type="checkbox" name="ability" value="invincibility"> Invincibility</label>
    </div>

    <div class="form-group intent-group">
        <label for="intent">Intent:</label>
        <textarea id="intent" name="intent" placeholder="Describe your intent here..."></textarea>
    </div>

    <button class="submit-btn" type="submit">Submit</button>
</div>

<script>
    function displayPhoto(event) {
        const photoPreview = document.getElementById('photo-preview');
        photoPreview.src = URL.createObjectURL(event.target.files[0]);
        photoPreview.style.display = 'block';
        photoPreview.onload = () => {
            URL.revokeObjectURL(photoPreview.src);
        };
    }
</script>

</body>
</html>
